<div class="row" data-cy="skillform">
  <div class="col-md-12">
    <form [formGroup]="skillForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Clear filter</label>
            <select class="form-control" formControlName="clearAfter" (ngModelChange)="onDateSelection($event)">
              <option value="Today">Today</option>
              <option value="Tomorrow">Tomorrow</option>
              <option value="This Week">This Week</option>
              <option value="Choose Date and Time">Choose Date and Time</option>

            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">

            <!-- <inputm

            /> -->

            <input ngbDatepicker (click)="datePicker.toggle()" [minDate]="minDate" [maxDate]="maxDate" name="startDate"
              #datePicker="ngbDatepicker" formControlName="startDate" placeholder="MM/DD/YYYY" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Time</label>
